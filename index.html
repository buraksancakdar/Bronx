 <!DOCTYPE html>
<html>
  <head>
    <title>After School Programs</title>
    <link rel="stylesheet" href="styles.css">

         <!-- Load our styles -->

    <body>
    <div class="map-wrapper">
      
    <div id="map"></div>
      
      <select class="layer-picker"> 
        <option value="all">Show all</option>
        <option value="Library">Libraries</option>
        <option value="School">Schools</option>
        <option value="NYCHA Community Center">NYCHA Community Centers</option>  
      </select>
      
      <div class="overlay"> This map shows the registered <br> after school programs 
        in New York City. <br> You can use the filters to see <br> the programs by borough and by their location.
        <br> <br> <br> <a href= "https://andrewfreedmanhome.org/" target="_blank"> <img src="https://cdn.glitch.com/5eeb2e04-bc5f-4f90-aa9f-aa4cfa8ccdd4%2Fdownload.jpeg?1522863726009" width="85" height="85"/> 
      </a>
        
        </div>
      
      
      <span class="radios">Evenings 
        <fieldset class="radiofield">
        <label for="yes">Yes</label>
        <input type="radio" id="Yes" value="Yes" name="Evenings">
        <label for="yes">No</label>
        <input type="radio" id="No" value="No" name="Evenings">
        </fieldset>
      </span>
    </div>
       <!-- Load Leaflet and Carto libraries -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
